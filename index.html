<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Mania</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/style.css">
    </head>

    <body>
        

        <nav class="navbar">
            <span id="hamburger"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1.2em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1536 1280"><path d="M1536 1088v128q0 26-19 45t-45 19H64q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19H64q-26 0-45-19T0 704V576q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19H64q-26 0-45-19T0 192V64q0-26 19-45T64 0h1408q26 0 45 19t19 45z" fill="black"/></svg></span>
            <a onclick="return mountCardsView()" id="logo">Game Mania</a>
            <input type="text" id="username" placeholder="user">
            
            <ul id="nav-items">
                <li id="dropdown-trigger">
                    <a href="#" >Games <span id="dropdown-icon" ><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1.01em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 616 614"><path d="M602.442 200l-253 317c-24 29-61 29-84 0l-253-317c-24-30-12-53 25-53h540c38 0 49 23 25 53z" fill="#626262"/><rect x="0" y="0" width="616" height="614" fill="rgba(0, 0, 0, 0)" /></svg></span></a>
                    <ul id="dropdown-menu">
                        <!-- temporary mounting unmounting -->
                        <li id="dropdownSnakeOption"><span>Snake</span></li>
                        <li id="dropdownFlappyBirdOption">Flappy Bird</li>
                        <li id="dropdownMemoryMatchOption" >memory match</li>
                        <li>space invadors</li>
                    </ul>
                </li>
                <li><a href="#">Games Played : <span>5</span></a></li>

            </ul>
        </nav>

        <main>
            <div id="viewOneContainer">
                <!-- game cards here -->
                <div class="card">
                    <button class="btn" >Play Now!!!</button>
                </div>
                <div class="card">
                    <button class="btn" >Play Now!!!</button>
                </div>
                <div class="card">
                    <button class="btn" >Play Now!!!</button>
                </div>
                <div class="card">
                    <button class="btn" >Play Now!!!</button>
                </div>
            </div>

            <div id="viewTwoContainer">
                <!-- game menu -->
                <div id="canvas-container">
                    <canvas id="canvas"></canvas>
                    <div id="inplaceOfCanvas">
                        <div class="memory-card" onclick="return cardClicked(1)" id="card-1"></div>
                        <div class="memory-card" onclick="return cardClicked(2)" id="card-2"></div>
                        <div class="memory-card" onclick="return cardClicked(3)" id="card-3"></div>
                        <div class="memory-card" onclick="return cardClicked(4)" id="card-4"></div>
                        <div class="memory-card" onclick="return cardClicked(5)" id="card-5"></div>
                        <div class="memory-card" onclick="return cardClicked(6)" id="card-6"></div>
                        <div class="memory-card" onclick="return cardClicked(7)" id="card-7"></div>
                        <div class="memory-card" onclick="return cardClicked(8)" id="card-8"></div>
                        <div class="memory-card" onclick="return cardClicked(9)" id="card-9"></div>
                    </div>
                </div>
                <div id="controls-container">
                    <div id="arrow-key-container">
                        <div id="arrow-key-separate-to-top">
                            <button class="arrow-key-button" id="top" ><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="3em" height="3em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="#FF9800"><path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/><path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 3.707L5.354 6.354a.5.5 0 1 1-.708-.708l3-3z"/></g><rect x="0" y="0" width="16" height="16" fill="rgba(0, 0, 0, 0)" /></svg></button>
                        </div>
                        <div id="arrow-key-separate-to-bottom">
                            <button class="arrow-key-button" id="left"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="3em" height="3em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="#FF9800"><path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/><path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/></g><rect x="0" y="0" width="16" height="16" fill="rgba(0, 0, 0, 0)" /></svg></button>
                            <button class="arrow-key-button" id="bottom"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="3em" height="3em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="#FF9800"><path fill-rule="evenodd" d="M4.646 9.646a.5.5 0 0 1 .708 0L8 12.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/><path fill-rule="evenodd" d="M8 2.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V3a.5.5 0 0 1 .5-.5z"/></g><rect x="0" y="0" width="16" height="16" fill="rgba(0, 0, 0, 0)" /></svg></button>
                            <button class="arrow-key-button" id="right"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="3em" height="3em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="#FF9800"><path fill-rule="evenodd" d="M10.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 8l-2.647-2.646a.5.5 0 0 1 0-.708z"/><path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8z"/></g><rect x="0" y="0" width="16" height="16" fill="rgba(0, 0, 0, 0)" /></svg></button>
                        </div>
                    </div>
                    <div id="rest-container">
                        <button class="btn-play-again" id="play-again">PLAY AGAIN</button>
                        <p class="game-view-score">Score: <span id="showScore">0</span></p>
                    </div>
                </div>
            </div>
        </main>
        <footer>copyright 2020@game-mania | Aman Jain</footer>
        
        
        <script src="./src/js/init.js"></script>
        <script src="src/js/index.js"></script>
        <script src="./src/js/snake.js"></script>
        <script src="./src/js/flappyBird.js"></script>
        <script src="./src/js/memoryMatch.js"></script>
        
        <script src="./src/js/game.js"></script>
    </body>
</html>
